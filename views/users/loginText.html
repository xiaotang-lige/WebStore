<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="/depot/layui/layui.js"></script>
  <link rel="stylesheet" href="/depot/layui/css/layui.css" tppabs="/depot/layui/css/layui.css"  media="all">
  <script src="/depot/js/formV.js"></script>
  <script src="/depot/js/jquery-1.7.2.js"></script>
  <script src="/depot/js/login.js"></script>
</head>
<body>
<form class="layui-form" action="/login" method="post" id="login" >
  <div class="layui-row"><div class="layui-card" style="border-radius: 10px;">
      <div class="layui-card-header layui-col-md4">欢迎登录</div>
    </div>
  </div>
  <div class="layui-row">
    <div class="layui-col-md10 layui-col-md-offset1"><hr class="layui-border-green">
    </div>
  </div>
  <div class="layui-row" style="margin-top: 10px">
    <div class="layui-form-item" >
      <label class="layui-form-label">账号</label>
      <div class="layui-input-inline">
        <input type="text" name="phone" required  lay-verify="required" autocomplete="off" class="layui-input" id="phone" onblur="FormMiniVerify('phone')">                            </div>
      <i id="err_phone" style="font-size: 30px; " ></i>
    </div>

  </div>
  <div class="layui-row">
    <div class="layui-form-item" >
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" required lay-verify="required"  autocomplete="off" class="layui-input" onblur="FormMiniVerify('password')">
      </div>
      <div class="layui-form-mid layui-word-aux "><i class="layui-icon " style="font-size: 30px; color: #009688;" id="err_password"></i></div>
    </div>
  </div>
  <div class="layui-row" style="margin-bottom:10px ">
    <div class="layui-col-md12">
      <div class="layui-col-md6 layui-col-md-offset3" >
        <button type="submit" class="layui-btn layui-btn-fluid" lay-filter="formDemo"  style="margin: 5px;height: 50px" onclick="oC()">登录</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
