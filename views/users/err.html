<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出错了...</title>
    <link rel="stylesheet" type="text/css" href="/depot/css/share.css">
</head>
<body class="body">
<div class="nav">
    <div class="nav-centre">
        <a href="/">首页</a>
        {{if eq .InfoP.S  "未登录"}}
            <a href="/login">登录</a>
            <a href="/register">用户注册</a>
            <a href="/registerSeller">商户注册</a>
        {{else}}
            {{if eq .InfoP.S  "买家"}}
                <a href="/LoginOut">注销</a>
                <a href="/registerSeller">商户注册</a>
                <a href="/buyer">我的订单</a>
            {{else}}
                <a href="/LoginOut">注销</a>
                <a href="/register">个人用户注册</a>
                <a href="/seller">我的订单</a>
            {{end}}

        {{end}}
    </div>
</div>
<div class="main">
{{.Err}}<span style="margin-left: 100px">5秒后自动跳转...</span>
    <br>
    <a href="{{.Url}}">返回</a>
    <script>
            function send(){
                window.location.href='{{.Url}}';
            }
        setTimeout(send,5000);
    </script>
</div>
</body>
</html>
